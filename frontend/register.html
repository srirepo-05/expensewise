<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseWise - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" />
</head>
<body style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col bg-[#11221f] dark group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col items-center justify-center px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col max-w-[400px] w-full">
                <!-- Logo and Title -->
                <div class="flex items-center justify-center gap-3 sm:gap-4 text-white mb-6 sm:mb-8">
                    <div class="size-6 sm:size-8">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h1 class="text-white text-xl sm:text-2xl font-bold">ExpenseWise</h1>
                </div>

                <!-- Register Form -->
                <div class="bg-[#244742] rounded-lg border border-[#34655e] p-6 sm:p-8">
                    <h2 class="text-white text-lg sm:text-xl font-bold mb-4 sm:mb-6 text-center">Create Account</h2>
                    
                    <form id="registerForm" class="space-y-4">
                        <div>
                            <label class="text-white text-sm font-medium block mb-2">Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                required
                                minlength="3"
                                maxlength="30"
                                class="w-full p-3 rounded-lg bg-[#11221f] border border-[#34655e] text-white placeholder-[#93c8c0] focus:border-[#19e6c7] focus:ring-0 text-sm sm:text-base"
                                placeholder="Enter your username"
                            >
                        </div>

                        <div>
                            <label class="text-white text-sm font-medium block mb-2">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                required
                                class="w-full p-3 rounded-lg bg-[#11221f] border border-[#34655e] text-white placeholder-[#93c8c0] focus:border-[#19e6c7] focus:ring-0 text-sm sm:text-base"
                                placeholder="Enter your email"
                            >
                        </div>
                        
                        <div>
                            <label class="text-white text-sm font-medium block mb-2">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                required
                                minlength="6"
                                class="w-full p-3 rounded-lg bg-[#11221f] border border-[#34655e] text-white placeholder-[#93c8c0] focus:border-[#19e6c7] focus:ring-0 text-sm sm:text-base"
                                placeholder="Enter your password (min 6 characters)"
                            >
                        </div>

                        <div>
                            <label class="text-white text-sm font-medium block mb-2">Confirm Password</label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                required
                                minlength="6"
                                class="w-full p-3 rounded-lg bg-[#11221f] border border-[#34655e] text-white placeholder-[#93c8c0] focus:border-[#19e6c7] focus:ring-0 text-sm sm:text-base"
                                placeholder="Confirm your password"
                            >
                        </div>

                        <div id="errorMessage" class="text-[#fa5838] text-sm hidden"></div>
                        <div id="successMessage" class="text-[#19e6c7] text-sm hidden"></div>

                        <button 
                            type="submit" 
                            id="registerButton"
                            class="w-full bg-[#19e6c7] text-[#11221f] font-bold py-3 rounded-lg hover:bg-[#93c8c0] transition-colors disabled:bg-gray-500 disabled:cursor-not-allowed text-sm sm:text-base"
                        >
                            Create Account
                        </button>
                    </form>

                    <div class="mt-4 sm:mt-6 text-center">
                        <p class="text-[#93c8c0] text-sm">
                            Already have an account? 
                            <a href="login.html" class="text-[#19e6c7] hover:underline">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const registerButton = document.getElementById('registerButton');

            // Clear previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long';
                errorMessage.classList.remove('hidden');
                return;
            }

            registerButton.disabled = true;
            registerButton.textContent = 'Creating Account...';

            try {
                const result = await authManager.register(username, email, password);
                
                if (result.success) {
                    successMessage.textContent = 'Account created successfully! Redirecting...';
                    successMessage.classList.remove('hidden');
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    errorMessage.textContent = result.error;
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'Create Account';
            }
        });

        // Redirect if already logged in
        if (authManager.isAuthenticated()) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
